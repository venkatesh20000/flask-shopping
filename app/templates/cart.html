<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.products_page') }}">Continue Shopping</a>
    <a href="{{ url_for('main.logout') }}">Logout</a>
</body>
</html>
